<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sieve of Eratosthenes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <div id="contor-sec">
      <label for="inputNumber">Number</label>
      <input type="text" name="inputNumber" id="inputNumber" placeholder="10" />

      <label for="inputDelay">Delay</label>
      <input type="text" name="inputDelay" id="inputDelay" placeholder="0.5" />
      <div id="goBtn">
        <i class="far fa-arrow-alt-circle-right"></i>
      </div>
    </div>

    <div id="box-container">
      <div class="box"><h1>1</h1></div>
      <div class="box"><h1>2</h1></div>
      <div class="box"><h1>3</h1></div>
      <div class="box"><h1>4</h1></div>
      <div class="box"><h1>5</h1></div>
      <div class="box"><h1>6</h1></div>
      <div class="box"><h1>7</h1></div>
      <div class="box"><h1>8</h1></div>
      <div class="box"><h1>9</h1></div>
      <div class="box"><h1>10</h1></div>
    </div>
    <!-- Script -->
    <script src="script/app.js"></script>
  </body>
</html>
